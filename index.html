<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav>
        <div class="nav-content">
            <h1 class="logo">Football Gallery</h1>
            <div class="nav-buttons">
                <button id="soundButton" class="icon-button" aria-label="Toggle sound">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 5L6 9H2v6h4l5 4V5z"/>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/>
                    </svg>
                </button>
                <button id="fullscreenButton" class="icon-button" aria-label="Toggle fullscreen">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h6v6M9 3H3v6M3 15v6h6m6-6h6v6"/>
                    </svg>
                </button>
                <button id="shareButton" class="icon-button" aria-label="Share">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
                        <polyline points="16 6 12 2 8 6"/>
                        <line x1="12" y1="2" x2="12" y2="15"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <main>
        <div class="gallery-container">
            <div class="artwork">
                <img id="artworkImage" src="" alt="Football moment">
                
                <button id="prevButton" class="nav-arrow left" aria-label="Previous">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"/>
                    </svg>
                </button>
                <button id="nextButton" class="nav-arrow right" aria-label="Next">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"/>
                    </svg>
                </button>

                <div class="artwork-overlay">
                    <div class="artwork-info">
                        <div class="artwork-details">
                            <h2 id="artworkTitle"></h2>
                            <p id="artworkMatch"></p>
                        </div>
                        <div class="artwork-actions">
                            <button id="infoButton" class="icon-button" aria-label="Show info">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <line x1="12" y1="16" x2="12" y2="12"/>
                                    <line x1="12" y1="8" x2="12.01" y2="8"/>
                                </svg>
                            </button>
                            <button id="likeButton" class="icon-button" aria-label="Like">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="infoPanel" class="info-panel">
                <div class="stats-grid">
                    <div class="stat">
                        <span id="goalsCount" class="stat-value"></span>
                        <span class="stat-label">Goals</span>
                    </div>
                    <div class="stat">
                        <span id="assistsCount" class="stat-value"></span>
                        <span class="stat-label">Assists</span>
                    </div>
                    <div class="stat">
                        <span id="matchesCount" class="stat-value"></span>
                        <span class="stat-label">Matches</span>
                    </div>
                </div>
                <p id="artworkDescription" class="description"></p>
                <div class="likes">
                    <span id="likeCount"></span> likes
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-dots"></div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
